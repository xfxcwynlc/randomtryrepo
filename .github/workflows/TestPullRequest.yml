name: "Test Pull Request"
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:        
  CreatePullRequest:
    runs-on: ubuntu-latest
    needs: updateAnyFiles
    if: ${{ needs.updateTags.outputs.isUpdated }}
    steps:
      - uses: actions/checkout@v2
      - name: Add random file
        run: |
        ls -al > log.txt
      - name: Create Pull Request When log.txt being added
        uses: peter-evans/create-pull-request@v3
        with:
          title: Update common_functions.sh
          body: |
            - Updated with *today's* date
            - Auto-generated by [schedule][0 0 * * 0]
          commit-message: Update common_functions.sh with latest tags
          branch: commontag
          branch-suffix: 'random'
           
